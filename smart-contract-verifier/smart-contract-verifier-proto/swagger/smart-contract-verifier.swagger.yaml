swagger: "2.0"
info:
  title: v2/smart-contract-verifier.proto
  version: version not set
tags:
  - name: CreationBytecodeDatabase
  - name: DeployedBytecodeDatabase
  - name: Sourcify
  - name: Compilers
  - name: Health
consumes:
  - application/json
produces:
  - application/json
paths:
  /bytecodes/creation-inputs/sources/solidity:verify-multi-part:
    post:
      operationId: CreationBytecodeDatabase_VerifySolidityMultiPart
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v2VerifyResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v2VerifySolidityMultiPartRequest'
      tags:
        - CreationBytecodeDatabase
  /bytecodes/creation-inputs/sources/solidity:verify-standard-json:
    post:
      operationId: CreationBytecodeDatabase_VerifySolidityStandardJson
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v2VerifyResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v2VerifySolidityStandardJsonRequest'
      tags:
        - CreationBytecodeDatabase
  /bytecodes/creation-inputs/sources/vyper:verify-multi-part:
    post:
      operationId: CreationBytecodeDatabase_VerifyVyperMultiPart
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v2VerifyResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v2VerifyVyperMultiPartRequest'
      tags:
        - CreationBytecodeDatabase
  /bytecodes/deployed-bytecodes/sources/solidity:verify-multi-part:
    post:
      operationId: DeployedBytecodeDatabase_VerifySolidityMultiPart
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v2VerifyResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v2VerifySolidityMultiPartRequest'
      tags:
        - DeployedBytecodeDatabase
  /bytecodes/deployed-bytecodes/sources/solidity:verify-standard-json:
    post:
      operationId: DeployedBytecodeDatabase_VerifySolidityStandardJson
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v2VerifyResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v2VerifySolidityStandardJsonRequest'
      tags:
        - DeployedBytecodeDatabase
  /bytecodes/deployed-bytecodes/sources/vyper:verify-multi-part:
    post:
      operationId: DeployedBytecodeDatabase_VerifyVyperMultiPart
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v2VerifyResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v2VerifyVyperMultiPartRequest'
      tags:
        - DeployedBytecodeDatabase
  /compilers/solidity/versions:
    get:
      operationId: Compilers_ListSolidityVersions
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v2ListVersionsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      tags:
        - Compilers
  /compilers/vyper/versions:
    get:
      operationId: Compilers_ListVyperVersions
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v2ListVersionsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      tags:
        - Compilers
  /health:
    get:
      summary: |-
        If the requested service is unknown, the call will fail with status
        NOT_FOUND.
      operationId: Health_Check
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v2HealthCheckResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: service
          in: query
          required: false
          type: string
      tags:
        - Health
  /sourcify:verify:
    post:
      operationId: Sourcify_Verify
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v2VerifyResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v2VerifySourcifyRequest'
      tags:
        - Sourcify
definitions:
  ExtraDatabytecode_part:
    type: object
    properties:
      data:
        type: string
      type:
        type: string
  HealthCheckResponseServingStatus:
    type: string
    enum:
      - UNKNOWN
      - SERVING
      - NOT_SERVING
      - SERVICE_UNKNOWN
    default: UNKNOWN
  SourceMatch:
    type: string
    enum:
      - MATCH_UNSPECIFIED
      - PARTIAL
      - FULL
    default: MATCH_UNSPECIFIED
    description: ' - MATCH_UNSPECIFIED: Default value. This value is unused.'
  SourceSourceFile:
    type: object
    properties:
      content:
        type: string
      name:
        type: string
  SourceSourceType:
    type: string
    enum:
      - SOURCE_TYPE_UNSPECIFIED
      - SOLIDITY
      - VYPER
      - YUL
    default: SOURCE_TYPE_UNSPECIFIED
    description: ' - SOURCE_TYPE_UNSPECIFIED: Default value. This value is unused.'
  VerifyResponseExtraData:
    type: object
    properties:
      localCreationInputParts:
        type: array
        items:
          $ref: '#/definitions/ExtraDatabytecode_part'
        description: |-
          / Creation transaction input resultant from local compilation
          / parsed and split on Main and Meta parts. Is empty for Sourcify verification.
      localDeployedBytecodeParts:
        type: array
        items:
          $ref: '#/definitions/ExtraDatabytecode_part'
        description: |-
          / Deployed bytecode resultant from local compilation
          / parsed and split on Main and Meta parts. Is empty for Sourcify verification.
  googlerpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      details:
        type: array
        items:
          $ref: '#/definitions/protobufAny'
      message:
        type: string
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  v2HealthCheckResponse:
    type: object
    properties:
      status:
        $ref: '#/definitions/HealthCheckResponseServingStatus'
  v2ListVersionsResponse:
    type: object
    properties:
      versions:
        type: array
        items:
          type: string
        title: / Compiler versions available
  v2Source:
    type: object
    properties:
      abi:
        type: string
        title: |-
          / Contract abi (https://docs.soliditylang.org/en/latest/abi-spec.html?highlight=abi#json);
          / (does not exist for Yul contracts)
      compilerSettings:
        type: string
        title: |-
          / 'settings' key in Standard Input JSON
          / (https://docs.soliditylang.org/en/latest/using-the-compiler.html#input-description)
      compilerVersion:
        type: string
        title: Compiler version used to compile the contract
      constructorArguments:
        type: string
        title: |-
          / Constructor arguments used for deploying verified contract
          / (exists only for creation inputs)
      contractName:
        type: string
        title: / The name of the contract which was verified
      fileName:
        type: string
        title: / The name of the file verified contract was located at
      match:
        $ref: '#/definitions/SourceMatch'
        title: / Similar to Sourcify (see https://docs.sourcify.dev/docs/full-vs-partial-match/)
      sourceFiles:
        type: array
        items:
          $ref: '#/definitions/SourceSourceFile'
      sourceType:
        $ref: '#/definitions/SourceSourceType'
  v2VerifyResponse:
    type: object
    properties:
      extraData:
        $ref: '#/definitions/VerifyResponseExtraData'
      message:
        type: string
      source:
        $ref: '#/definitions/v2Source'
      status:
        $ref: '#/definitions/v2VerifyResponseStatus'
  v2VerifyResponseStatus:
    type: string
    enum:
      - STATUS_UNSPECIFIED
      - SUCCESS
      - FAILURE
    default: STATUS_UNSPECIFIED
    description: ' - STATUS_UNSPECIFIED: Default value. This value is unused.'
  v2VerifySolidityMultiPartRequest:
    type: object
    properties:
      bytecode:
        type: string
        title: / Bytecode to compare local compilation result with
      compilerVersion:
        type: string
        title: / Compiler version used to compile the contract
      evmVersion:
        type: string
        title: / Version of the EVM to compile for
      libraries:
        type: object
        additionalProperties:
          type: string
        title: / Map from a library name to its address
      optimizationRuns:
        type: integer
        format: int32
        title: |-
          / If present, optimizations are enabled with specified number of runs,
          / otherwise optimizations are disabled
      sourceFiles:
        type: object
        additionalProperties:
          type: string
        title: / Map from a source file name to the actual source code
  v2VerifySolidityStandardJsonRequest:
    type: object
    properties:
      bytecode:
        type: string
        title: / Bytecode to compare local compilation result with
      compilerVersion:
        type: string
        title: / Compiler version used to compile the contract
      input:
        type: string
        title: / https://docs.soliditylang.org/en/latest/using-the-compiler.html#input-description
  v2VerifySourcifyRequest:
    type: object
    properties:
      address:
        type: string
        title: / Address of the contract to be verified
      chain:
        type: string
        title: |-
          / The chain (network) the contract was deployed to
          / (https://docs.sourcify.dev/docs/api/chains/)
      chosenContract:
        type: integer
        format: int32
        title: (optional) see Sourcify Api
      sourceFiles:
        type: object
        additionalProperties:
          type: string
        title: / Files required for verification (see Sourcify Api)
  v2VerifyVyperMultiPartRequest:
    type: object
    properties:
      bytecode:
        type: string
        title: / Bytecode to compare local compilation result with
      compilerVersion:
        type: string
        title: / Compiler version used to compile the contract
      evmVersion:
        type: string
        title: / Version of the EVM to compile for
      optimizations:
        type: boolean
        title: / Flag enabling optimizations
      sourceFiles:
        type: object
        additionalProperties:
          type: string
        title: / Source file name to the actual source code
