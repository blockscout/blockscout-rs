[package]
name = "smart-contract-verifier-proto"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-prost = { git = "https://github.com/blockscout/actix-prost" }
actix-prost-macros = { git = "https://github.com/blockscout/actix-prost" }
actix-web = "4"
async-trait = "0.1"
prost = "0.11"
serde = { version = "1", features = ["derive"] }
serde_with = { version = "2.0", features = ["hex", "base64"] }
tonic = "0.8"

anyhow = { version = "1.0.76", optional = true }
reqwest = { version = "0.11", optional = true }
reqwest-middleware = { version = "0.2", optional = true }
reqwest-retry = { version = "0.3", optional = true }
thiserror = { version = "1", optional = true }
url = { version = "2.5.0", optional = true }
mockall = { version = "0.12.1", optional = true }
tokio = { version = "1", optional = true }

[build-dependencies]
actix-prost-build = { git = "https://github.com/blockscout/actix-prost" }
tonic-build = "0.8"
prost-build = "0.11"

[dev-dependencies]
smart-contract-verifier-proto = { path = ".", features = ["http-client", "mock"] }
tokio = { version = "1", features = ["rt"] }

[features]
http-client = [
    "dep:anyhow",
    "dep:reqwest",
    "dep:reqwest-middleware",
    "dep:reqwest-retry",
    "dep:thiserror",
    "dep:url",
]
mock = [
    "dep:mockall",
    "dep:tokio",
]