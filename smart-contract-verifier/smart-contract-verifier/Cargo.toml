[package]
name = "smart-contract-verifier"
version = "0.6.0"
# authors = [""]
edition = "2021"
repository = "https://github.com/blockscout/blockscout-rs"
keywords = ["ethereum", "web3", "solidity"]

[dependencies]
alloy-core = { workspace = true }
anyhow = { workspace = true }
async-trait = { workspace = true }
blockscout-display-bytes = { workspace = true }
bytes = { workspace = true }
chrono = { workspace = true }
cron = { workspace = true }
ethers-core = { workspace = true }
ethers-solc = { workspace = true, features = ["async"] }
foundry-compilers = { workspace = true, features = ["async"] }
foundry-compilers-new = { workspace = true, features = ["async"] }
futures = { workspace = true }
hex = { workspace = true }
lazy_static = { workspace = true }
mismatch = { workspace = true }
nonempty = { workspace = true }
parking_lot = { workspace = true }
primitive-types = { workspace = true }
prometheus = { workspace = true }
reqwest = { workspace = true, features = ["json"] }
reqwest-middleware = { workspace = true }
reqwest-retry = { workspace = true }
rust-s3 = { workspace = true }
semver = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
serde_path_to_error = { workspace = true }
serde_with = { workspace = true }
sha2 = { workspace = true }
smart-contract-verifier-proto = { workspace = true }
solidity-metadata = { workspace = true }
sourcify = { workspace = true }
sscanf = { workspace = true }
tempfile = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["macros"] }
tracing = { workspace = true }
url = { workspace = true, features = ["serde"] }
verification-common = { workspace = true }
vyper-cbor-auxdata = { workspace = true }

era-compiler-common = { workspace = true }

[dev-dependencies]
pretty_assertions = { workspace = true }
quick-xml = { workspace = true, features = ["serialize"] }
rand = { workspace = true }
tempfile = { workspace = true }
tokio = { workspace = true, features = ["sync", "parking_lot"] }
wiremock = { workspace = true }
