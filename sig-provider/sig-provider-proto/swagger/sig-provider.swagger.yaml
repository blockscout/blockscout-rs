swagger: "2.0"
info:
  title: sig-provider.proto
  version: version not set
tags:
  - name: SignatureService
  - name: AbiService
consumes:
  - application/json
produces:
  - application/json
paths:
  /api/v1/abi/event:
    get:
      operationId: AbiService_GetEventAbi
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/v1Abi'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: data
          in: query
          required: false
          type: string
        - name: topics
          in: query
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
      tags:
        - AbiService
  /api/v1/abi/function:
    get:
      operationId: AbiService_GetFunctionAbi
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/v1Abi'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: txInput
          in: query
          required: false
          type: string
      tags:
        - AbiService
  /api/v1/signatures:
    post:
      operationId: SignatureService_CreateSignatures
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1CreateSignaturesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1CreateSignaturesRequest'
      tags:
        - SignatureService
definitions:
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      details:
        type: array
        items:
          $ref: '#/definitions/protobufAny'
      message:
        type: string
  v1Abi:
    type: object
    properties:
      inputs:
        type: array
        items:
          $ref: '#/definitions/v1Argument'
      name:
        type: string
  v1Argument:
    type: object
    properties:
      components:
        type: array
        items:
          $ref: '#/definitions/v1Argument'
      indexed:
        type: boolean
        title: this is present only in events
      name:
        type: string
      type:
        type: string
      value:
        type: string
        title: decoded value
  v1CreateSignaturesRequest:
    type: object
    properties:
      abi:
        type: string
  v1CreateSignaturesResponse:
    type: object
  v1GetEventAbiResponse:
    type: object
    properties:
      abi:
        $ref: '#/definitions/v1Abi'
  v1GetFunctionAbiResponse:
    type: object
    properties:
      abi:
        $ref: '#/definitions/v1Abi'
