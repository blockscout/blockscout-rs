paths:
  /api/v1/addresses/{address}:
    get:
      operationId: MultichainDomains_GetAddressMultichain
      parameters:
      - in: path
        name: address
        required: true
        schema:
          type: string
      - description: The chain (network) where domain search should be done
        in: query
        name: chain_id
        schema:
          format: int64
          type: string
      - description: comma separated list of protocol ids. Default is ENS protocol
          only
        in: query
        name: protocols
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1GetAddressResponse'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: Get detailed information about main address of requested name
      tags:
      - MultichainDomains
  /api/v1/addresses:batch-resolve:
    post:
      operationId: MultichainDomains_BatchResolveAddressesMultichain
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1BatchResolveAddressesMultichainRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1BatchResolveAddressNamesResponse'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: Perform batch resolving of list of addresses to names for blockscout
        backend requests
      tags:
      - MultichainDomains
      x-codegen-request-body-name: body
  /api/v1/addresses:lookup:
    get:
      operationId: MultichainDomains_LookupAddressMultichain
      parameters:
      - description: Address of EOA or contract
        in: query
        name: address
        schema:
          type: string
      - in: query
        name: chain_id
        schema:
          format: int64
          type: string
      - description: comma separated list of protocol ids. Default is ENS protocol
          only
        in: query
        name: protocols
        schema:
          type: string
      - description: Include domains resolved to the address
        in: query
        name: resolved_to
        schema:
          type: boolean
      - description: Include domains owned by the address
        in: query
        name: owned_by
        schema:
          type: boolean
      - description: Filtering field to remove expired domains
        in: query
        name: only_active
        schema:
          type: boolean
      - description: Sorting field. Default is `registration_date`
        in: query
        name: sort
        schema:
          type: string
      - description: Order direction. Defaut is DESC
        in: query
        name: order
        schema:
          default: ORDER_UNSPECIFIED
          enum:
          - ORDER_UNSPECIFIED
          - ASC
          - DESC
          type: string
      - description: Optional. Max number of items in single response. Default is
          50
        in: query
        name: page_size
        schema:
          format: int64
          type: integer
      - description: Optional. Value of `.pagination.page_token` from previous response
        in: query
        name: page_token
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1LookupAddressResponse'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: Get basic info about address for ens-lookup and blockscout quick-search.
        Sorted by `registration_date`
      tags:
      - MultichainDomains
  /api/v1/domains/{name}:
    get:
      operationId: MultichainDomains_GetDomainNameMultichain
