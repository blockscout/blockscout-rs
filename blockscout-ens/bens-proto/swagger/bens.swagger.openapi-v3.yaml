components:
  schemas:
    DomainsExtractorBatchResolveAddressNamesBody:
      properties:
        addresses:
          items:
            type: string
          title: List of requested addresses
          type: array
      type: object
    HealthCheckResponseServingStatus:
      default: UNKNOWN
      description: ' - SERVICE_UNKNOWN: Used only by the Watch method.'
      enum:
      - UNKNOWN
      - SERVING
      - NOT_SERVING
      - SERVICE_UNKNOWN
      type: string
    protobufAny:
      additionalProperties:
        type: object
      properties:
        '@type':
          type: string
      type: object
    rpcStatus:
      properties:
        code:
          format: int32
          type: integer
        details:
          items:
            $ref: '#/components/schemas/protobufAny'
          type: array
        message:
          type: string
      type: object
    v1Address:
      properties:
        ens_domain_name:
          title: Optional. ENS name of the sender (resolved from hash)
          type: string
        hash:
          type: string
      type: object
    v1BatchResolveAddressNamesResponse:
      properties:
        names:
          additionalProperties:
            type: string
          type: object
      type: object
    v1BatchResolveAddressesMultichainRequest:
      properties:
        addresses:
          items:
            type: string
          title: List of requested addresses
          type: array
        chain_id:
          format: int64
          title: The chain (network) where domain search should be done
          type: string
        protocols:
          title: comma separated list of protocol ids. Default is ENS protocol only
          type: string
      type: object
    v1DetailedDomain:
      properties:
        expiry_date:
          title: Optional. RFC 3339 datetime  of expiry date. None means never expires
          type: string
        id:
          title: Unique id for the domain, also known as nodehash
          type: string
        name:
          title: The human readable name, if known. Unknown portions replaced with
            hash in square brackets (eg, foo.[1234].eth)
          type: string
        other_addresses:
          additionalProperties:
            type: string
          title: 'Map chain -> resolved_address that contains other blockchain addresses.

            This map will contain `current_chain_id` -> `resovled_address` if `resovled_address`
            is not None'
          type: object
        owner:
          $ref: '#/components/schemas/v1Address'
        protocol:
          $ref: '#/components/schemas/v1ProtocolInfo'
        registrant:
          $ref: '#/components/schemas/v1Address'
        registration_date:
          description: Optional. RFC 3339 datetime  of expiry date.
          type: string
        resolved_address:
          $ref: '#/components/schemas/v1Address'
        resolved_with_wildcard:
          type: boolean
        resolver_address:
          $ref: '#/components/schemas/v1Address'
        stored_offchain:
          type: boolean
        tokens:
          items:
            $ref: '#/components/schemas/v1Token'
          title: List of NFT tokens related to this domain
          type: array
        wrapped_owner:
          $ref: '#/components/schemas/v1Address'
      type: object
    v1Domain:
      properties:
        expiry_date:
          title: Optional. RFC 3339 datetime  of expiry date. None means never expires
          type: string
        id:
          title: Unique id for the domain, also known as nodehash
          type: string
        name:
          title: The human readable name, if known. Unknown portions replaced with
            hash in square brackets (eg, foo.[1234].eth)
          type: string
        owner:
          $ref: '#/components/schemas/v1Address'
        protocol:
          $ref: '#/components/schemas/v1ProtocolInfo'
        registration_date:
          description: Optional. RFC 3339 datetime of expiry date.
          type: string
        resolved_address:
          $ref: '#/components/schemas/v1Address'
        wrapped_owner:
          $ref: '#/components/schemas/v1Address'
      type: object
    v1DomainEvent:
      properties:
        action:
          title: Optional. Action name
          type: string
        from_address:
          $ref: '#/components/schemas/v1Address'
        timestamp:
          title: Timestamp of this transaction
          type: string
        transaction_hash:
          title: Transaction hash where action occured
          type: string
      type: object
    v1GetAddressResponse:
      properties:
        domain:
          $ref: '#/components/schemas/v1DetailedDomain'
        resolved_domains_count:
          format: int32
          type: integer
      type: object
    v1GetProtocolsResponse:
      properties:
        items:
          items:
            $ref: '#/components/schemas/v1ProtocolInfo'
          type: array
      type: object
    v1HealthCheckResponse:
      properties:
        status:
          $ref: '#/components/schemas/HealthCheckResponseServingStatus'
      type: object
    v1ListDomainEventsResponse:
      properties:
        items:
          items:
            $ref: '#/components/schemas/v1DomainEvent'
          type: array
      type: object
    v1LookupAddressResponse:
      properties:
        items:
          items:
            $ref: '#/components/schemas/v1Domain'
          title: 'List of domains that resolved to or owned by requested address

            Sorted by relevance, so first address could be displayed as main resolved
            address'
          type: array
        next_page_params:
          $ref: '#/components/schemas/v1Pagination'
      type: object
    v1LookupDomainNameResponse:
      properties:
        items:
          items:
            $ref: '#/components/schemas/v1Domain'
          title: 'List of domains that resolved to or owned by requested address

            Sorted by relevance, so first address could be displayed as main resolved
            address'
          type: array
        next_page_params:
          $ref: '#/components/schemas/v1Pagination'
      type: object
    v1Order:
      default: ORDER_UNSPECIFIED
      enum:
      - ORDER_UNSPECIFIED
      - ASC
      - DESC
      type: string
    v1Pagination:
      properties:
        page_size:
          format: int64
          type: integer
        page_token:
          type: string
      type: object
    v1ProtocolInfo:
      properties:
        deployment_blockscout_base_url:
          type: string
        description:
          type: string
        docs_url:
          type: string
        icon_url:
          type: string
        id:
          type: string
        short_name:
          type: string
        title:
          type: string
        tld_list:
          items:
            type: string
          type: array
      type: object
    v1Token:
      properties:
        contract_hash:
          type: string
        id:
          type: string
        type:
          $ref: '#/components/schemas/v1TokenType'
      type: object
    v1TokenType:
      default: NATIVE_DOMAIN_TOKEN
      enum:
      - NATIVE_DOMAIN_TOKEN
      - WRAPPED_DOMAIN_TOKEN
      type: string
externalDocs:
  description: More about blockscout microservices
