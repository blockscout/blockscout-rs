type: google.api.Service
config_version: 3

http:
  rules:
    - selector: blockscout.ethBytecodeDb.v1.CreationBytecodeDatabase.VerifySolidityMultiPart
      post: /bytecodes/creationInputs/sources/solidity:verifyMultiPart
      body: "*"

    - selector: blockscout.ethBytecodeDb.v1.CreationBytecodeDatabase.VerifySolidityStandardJson
      post: /bytecodes/creationInputs/sources/solidity:verifyStandardJson
      body: "*"

#    - selector: blockscout.ethBytecodeDb.v1.CreationBytecodeDatabase.VerifySolidityMetadata
#      post: /bytecodes/creationInputs/sources/solidity:verifyMetadata
#      body: "*"

    - selector: blockscout.ethBytecodeDb.v1.CreationBytecodeDatabase.VerifyVyperMultiPart
      post: /bytecodes/creationInputs/sources/vyper:verifyMultiPart
      body: "*"

    - selector: blockscout.ethBytecodeDb.v1.CreationBytecodeDatabase.SearchSources
      post: /bytecodes/creationInputs/sources:search
      body: "*"


    - selector: blockscout.ethBytecodeDb.v1.DeployedBytecodeDatabase.VerifySolidityMultiPart
      post: /bytecodes/deployedBytecodes/sources/solidity:verifyMultiPart
      body: "*"

    - selector: blockscout.ethBytecodeDb.v1.DeployedBytecodeDatabase.VerifySolidityStandardJson
      post: /bytecodes/deployedBytecodes/sources/solidity:verifyStandardJson
      body: "*"

#    - selector: blockscout.ethBytecodeDb.v1.DeployedBytecodeDatabase.VerifySolidityMetadata
#      post: /bytecodes/deployedBytecodes/sources/solidity:verifyMetadata
#      body: "*"

    - selector: blockscout.ethBytecodeDb.v1.DeployedBytecodeDatabase.VerifyVyperMultiPart
      post: /bytecodes/deployedBytecodes/sources/vyper:verifyMultiPart
      body: "*"

    - selector: blockscout.ethBytecodeDb.v1.DeployedBytecodeDatabase.SearchSources
      post: /bytecodes/deployedBytecodes/sources:search
      body: "*"


    - selector: blockscout.ethBytecodeDb.v1.Sourcify.Verify
      post: /sourcify:verify
      body: "*"