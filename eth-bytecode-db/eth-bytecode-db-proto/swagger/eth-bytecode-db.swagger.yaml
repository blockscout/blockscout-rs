swagger: "2.0"
info:
  title: eth-bytecode-db.proto
  version: version not set
tags:
  - name: CreationBytecodeDatabase
  - name: DeployedBytecodeDatabase
  - name: Sourcify
consumes:
  - application/json
produces:
  - application/json
paths:
  /bytecodes/creation-inputs/sources/solidity:verify-multi-part:
    post:
      operationId: CreationBytecodeDatabase_VerifySolidityMultiPart
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1VerifyResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1VerifySolidityMultiPartRequest'
      tags:
        - CreationBytecodeDatabase
  /bytecodes/creation-inputs/sources/solidity:verify-standard-json:
    post:
      operationId: CreationBytecodeDatabase_VerifySolidityStandardJson
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1VerifyResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1VerifySolidityStandardJsonRequest'
      tags:
        - CreationBytecodeDatabase
  /bytecodes/creation-inputs/sources/vyper:verify-multi-part:
    post:
      operationId: CreationBytecodeDatabase_VerifyVyperMultiPart
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1VerifyResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1VerifyVyperMultiPartRequest'
      tags:
        - CreationBytecodeDatabase
  /bytecodes/creation-inputs/sources:search:
    post:
      operationId: CreationBytecodeDatabase_SearchSources
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1SearchSourcesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1SearchSourcesRequest'
      tags:
        - CreationBytecodeDatabase
  /bytecodes/deployed-bytecodes/sources/solidity:verify-multi-part:
    post:
      operationId: DeployedBytecodeDatabase_VerifySolidityMultiPart
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1VerifyResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1VerifySolidityMultiPartRequest'
      tags:
        - DeployedBytecodeDatabase
  /bytecodes/deployed-bytecodes/sources/solidity:verify-standard-json:
    post:
      operationId: DeployedBytecodeDatabase_VerifySolidityStandardJson
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1VerifyResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1VerifySolidityStandardJsonRequest'
      tags:
        - DeployedBytecodeDatabase
  /bytecodes/deployed-bytecodes/sources/vyper:verify-multi-part:
    post:
      operationId: DeployedBytecodeDatabase_VerifyVyperMultiPart
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1VerifyResponse'
        default:
          description: An unexpected error response.
          schema:
