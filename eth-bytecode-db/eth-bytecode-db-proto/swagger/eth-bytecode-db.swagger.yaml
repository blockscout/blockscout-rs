      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1VerifyVyperMultiPartRequest'
      tags:
        - DeployedBytecodeDatabase
  /bytecodes/deployed-bytecodes/sources:search:
    post:
      operationId: DeployedBytecodeDatabase_SearchSources
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1SearchSourcesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1SearchSourcesRequest'
      tags:
        - DeployedBytecodeDatabase
  /sourcify:verify:
    post:
      operationId: Sourcify_Verify
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1VerifyResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
