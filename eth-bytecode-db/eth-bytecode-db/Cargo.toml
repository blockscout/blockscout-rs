[package]
name = "eth-bytecode-db"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
entity = { path = "./entity" }

smart-contract-verifier-proto = { path = "../../smart-contract-verifier/smart-contract-verifier-proto" }

anyhow = "1.0"
bytes = "1.2"
ethers-core = "1.0"
hex = "0.4"
reqwest = { version = "0.11", features = [ "json" ] }
reqwest-middleware = "0.2"
reqwest-retry = "0.2"
sea-orm = { version = "0.10", features = [ "sqlx-postgres", "runtime-tokio-rustls", "macros" ] }
serde = "1.0"
serde_json = "1.0"
thiserror = "1.0"
tonic = { version = "0.8", features = [ "channel" ]}
tracing = "0.1"