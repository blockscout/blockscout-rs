[package]
name = "eth-bytecode-db"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
entity = { path = "./entity" }
verifier-alliance-entity = { path = "./verifier-alliance-entity" }

alloy-json-abi = { git = "https://github.com/alloy-rs/core", rev = "398d7e2", features = ["serde_json"] }
anyhow = "1.0"
blockscout-display-bytes = "1.0"
bytes = "1.2"
ethabi = "18.0"
ethers-core = "2.0.0"
hex = "0.4"
mismatch = "1.0"
sea-orm = { version = "0.12.2", features = [
    "sqlx-postgres",
    "runtime-tokio-rustls",
    "macros",
    "postgres-array",
] }
futures = "0.3"
keccak-hash = "0.10.0"
lazy_static = "1"
prometheus = "0.13"
reqwest = "0.11.18"
semver = "1.0"
serde = "1.0"
serde_json = "1.0"
smart-contract-verifier-proto = { workspace = true, features = ["http-client"] }
solidity-metadata = "1.0"
thiserror = "1.0"
tokio = "1.22"
tokio-stream = { version = "0.1" }
tonic = { version = "0.8", features = ["tls-roots"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"]}

[dev-dependencies]
actix-web = "4.2"
async-trait = "0.1"
blockscout-service-launcher = { workspace = true, features = [ "test-database", "database-0_12" ] }
migration = {path = "./migration"}
pretty_assertions = "1.3"
rstest = "0.18.0"
sea-orm = { version = "*", features = ["mock"] }
smart-contract-verifier-proto = { workspace = true, features = ["http-client", "mock"] }
tokio-stream = { version = "0.1", features = ["net"] }
verifier-alliance-entity = { path = "./verifier-alliance-entity" }
verifier-alliance-migration = { path = "./verifier-alliance-migration" }
url = "2.4.0"

[features]
# When activated includes helper methods for tests and benchmarking
test-utils = []
tokio-rt = ["tokio/rt-multi-thread"]

[[bin]]
name = "database_populate"
required-features = ["test-utils"]

[[bin]]
name = "database_search"
required-features = ["test-utils"]

[[bin]]
name = "import_abis"
required-features = ["tokio-rt"]
