swagger: "2.0"
info:
  title: stats.proto
  version: version not set
tags:
  - name: StatsService
  - name: Health
consumes:
  - application/json
produces:
  - application/json
paths:
  /api/v1/counters:
    get:
      operationId: StatsService_GetCounters
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1Counters'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - StatsService
  /api/v1/lines:
    get:
      operationId: StatsService_GetLineCharts
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1LineCharts'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - StatsService
  /api/v1/lines/{name}:
    get:
      operationId: StatsService_GetLineChart
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1LineChart'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: name
          in: path
          required: true
          type: string
        - name: from
          description: Default is first data point
          in: query
          required: false
          type: string
        - name: to
          description: Default is last data point
          in: query
          required: false
          type: string
        - name: resolution
          in: query
          required: false
          type: string
          enum:
            - RESOLUTION_UNSPECIFIED
            - DAY
            - WEEK
            - MONTH
            - YEAR
          default: RESOLUTION_UNSPECIFIED
      tags:
        - StatsService
  /api/v1/pages/contracts:
    get:
      operationId: StatsService_GetContractsPageStats
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ContractsPageStats'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - StatsService
  /api/v1/pages/main:
    get:
      operationId: StatsService_GetMainPageStats
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1MainPageStats'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - StatsService
  /api/v1/pages/transactions:
    get:
      operationId: StatsService_GetTransactionsPageStats
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1TransactionsPageStats'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - StatsService
  /health:
    get:
      summary: |-
        If the requested service is unknown, the call will fail with status
        NOT_FOUND.
      operationId: Health_Check
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1HealthCheckResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: service
          in: query
          required: false
          type: string
      tags:
        - Health
definitions:
  HealthCheckResponseServingStatus:
    type: string
    enum:
      - UNKNOWN
      - SERVING
      - NOT_SERVING
      - SERVICE_UNKNOWN
    default: UNKNOWN
    description: ' - SERVICE_UNKNOWN: Used only by the Watch method.'
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1ContractsPageStats:
    type: object
    properties:
      total_contracts:
        $ref: '#/definitions/v1Counter'
      new_contracts_24h:
        $ref: '#/definitions/v1Counter'
      total_verified_contracts:
        $ref: '#/definitions/v1Counter'
      new_verified_contracts_24h:
        $ref: '#/definitions/v1Counter'
  v1Counter:
    type: object
    properties:
      id:
        type: string
      value:
        type: string
      title:
        type: string
      units:
        type: string
      description:
        type: string
  v1Counters:
    type: object
    properties:
      counters:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1Counter'
  v1HealthCheckResponse:
    type: object
    properties:
      status:
        $ref: '#/definitions/HealthCheckResponseServingStatus'
  v1LineChart:
    type: object
    properties:
      chart:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1Point'
      info:
        $ref: '#/definitions/v1LineChartInfo'
  v1LineChartInfo:
    type: object
    properties:
      id:
        type: string
      title:
        type: string
      description:
        type: string
      units:
        type: string
      resolutions:
        type: array
        items:
          type: string
  v1LineChartSection:
    type: object
    properties:
      id:
        type: string
      title:
        type: string
      charts:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1LineChartInfo'
  v1LineCharts:
    type: object
    properties:
      sections:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1LineChartSection'
  v1MainPageStats:
    type: object
    properties:
      average_block_time:
        $ref: '#/definitions/v1Counter'
      total_addresses:
        $ref: '#/definitions/v1Counter'
      total_blocks:
        $ref: '#/definitions/v1Counter'
      total_transactions:
        $ref: '#/definitions/v1Counter'
      yesterday_transactions:
        $ref: '#/definitions/v1Counter'
      daily_new_transactions:
        $ref: '#/definitions/v1LineChart'
  v1Point:
    type: object
    properties:
      date:
        type: string
      date_to:
        type: string
      value:
        type: string
      is_approximate:
        type: boolean
    title: All integers are encoded as strings to prevent data loss
  v1Resolution:
    type: string
    enum:
      - RESOLUTION_UNSPECIFIED
      - DAY
      - WEEK
      - MONTH
      - YEAR
    default: RESOLUTION_UNSPECIFIED
  v1TransactionsPageStats:
    type: object
    properties:
      pending_transactions_30m:
        $ref: '#/definitions/v1Counter'
      transactions_fee_24h:
        $ref: '#/definitions/v1Counter'
      average_transactions_fee_24h:
        $ref: '#/definitions/v1Counter'
      transactions_24h:
        $ref: '#/definitions/v1Counter'
