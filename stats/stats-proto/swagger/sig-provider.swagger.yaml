swagger: "2.0"
info:
  title: stats.proto
  version: version not set
tags:
  - name: StatsService
  - name: Health
consumes:
  - application/json
produces:
  - application/json
paths:
  /api/v1/counters:
    get:
      operationId: StatsService_GetCounters
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1Counters'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - StatsService
  /api/v1/lines:
    get:
      operationId: StatsService_GetLineCharts
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1LineCharts'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - StatsService
  /api/v1/lines/{name}:
    get:
      operationId: StatsService_GetLineChart
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1LineChart'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: name
          in: path
          required: true
          type: string
        - name: from
          description: Default is first data point
          in: query
          required: false
          type: string
        - name: to
          description: Default is last data point
          in: query
          required: false
          type: string
      tags:
        - StatsService
  /health:
    get:
      summary: |-
        If the requested service is unknown, the call will fail with status
        NOT_FOUND.
      operationId: Health_Check
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1HealthCheckResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: service
          in: query
          required: false
          type: string
      tags:
        - Health
definitions:
  HealthCheckResponseServingStatus:
    type: string
    enum:
      - UNKNOWN
      - SERVING
      - NOT_SERVING
      - SERVICE_UNKNOWN
    default: UNKNOWN
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      details:
        type: array
        items:
          $ref: '#/definitions/protobufAny'
      message:
        type: string
  v1Counter:
    type: object
    properties:
      id:
        type: string
      title:
        type: string
      units:
        type: string
      value:
        type: string
  v1Counters:
    type: object
    properties:
      counters:
        type: array
        items:
          $ref: '#/definitions/v1Counter'
  v1HealthCheckResponse:
    type: object
    properties:
      status:
        $ref: '#/definitions/HealthCheckResponseServingStatus'
  v1LineChart:
    type: object
    properties:
      chart:
        type: array
        items:
          $ref: '#/definitions/v1Point'
  v1LineChartInfo:
    type: object
    properties:
      description:
        type: string
      id:
        type: string
      title:
        type: string
      units:
        type: string
  v1LineChartSection:
    type: object
    properties:
      charts:
        type: array
        items:
          $ref: '#/definitions/v1LineChartInfo'
      id:
        type: string
      title:
        type: string
  v1LineCharts:
    type: object
    properties:
      sections:
        type: array
        items:
          $ref: '#/definitions/v1LineChartSection'
  v1Point:
    type: object
    properties:
      date:
        type: string
      value:
        type: string
    title: All integers are encoded as strings to prevent data loss
