syntax = "proto3";

package blockscout.stats.v1;

option go_package = "github.com/blockscout/blockscout-rs/stats";

service StatsService {
  rpc GetCounters(CountersRequest) returns (Counters);
  rpc GetLine(ChartRequest) returns (Chart);
}

message CountersRequest {}

// All integers are encoded as strings to prevent data loss
message Point {
  string date = 1;
  string value = 2;
}

message Chart { repeated Point chart = 1; }

message Counters { string total_blocks_all_time = 1; }

message ChartRequest {
  string name = 1;
  // Default is first data point
  optional string from = 2;
  // Default is last data point
  optional string to = 3;
}
