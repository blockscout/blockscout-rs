[package]
name = "stats"
version = "0.1.0"
edition = "2021"

[dependencies]
entity = { path = "./entity" }
blockscout-db = { git = "https://github.com/blockscout/blockscout-rs", rev = "d5125c0" }
blockscout-metrics-tools = { git = "https://github.com/blockscout/blockscout-rs", rev = "980634e" }
sea-orm = { workspace = true, features = [
    "sqlx-postgres",
    "runtime-tokio-rustls",
] }
tokio = "1"
thiserror = "1.0"
chrono = "0.4"
trait-variant = { workspace = true }
paste = "1.0"
portrait = "0.3.0"
async-trait = "0.1"
tracing = "0.1"
tynm = "0.1.10"
futures = "0.3"
migration = { path = "./migration" }
stats-proto = { path = "../stats-proto" }
url = "2.3"
rand = "0.8"
lazy_static = "1.4"
prometheus = "0.13"
anyhow = "1"
itertools = "0.13.0"
rust_decimal = "1.27"

# Dependencies for test-utils only
pretty_assertions = { version = "1.2", optional = true }
tracing-subscriber = { version = "0.3", features = [
    "env-filter",
], optional = true }
blockscout-service-launcher = { workspace = true, features = [
    "database-1_0",
    "test-database",
], optional = true }
wiremock = { workspace = true, optional = true }
hex-literal = { version = "0.4.1", optional = true }

[dev-dependencies]
sea-orm = { workspace = true, features = [
    "sqlx-postgres",
    "sqlx-sqlite",
    "runtime-tokio-rustls",
    "mock",
] }
rust_decimal = "1.27"
rust_decimal_macros = "1.27"

# test-utils
pretty_assertions = "1.2"
tracing-subscriber = { version = "0.3", features = [ "env-filter" ] }
blockscout-service-launcher = { workspace = true, features = [
    "database-1_0",
    "test-database",
] }
wiremock = { workspace = true }
hex-literal = "0.4.1"

[features]
default = [  ]
test-utils = [
    "dep:tracing-subscriber",
    "dep:blockscout-service-launcher",
    "dep:pretty_assertions",
    "dep:wiremock",
    "dep:hex-literal",
]
