[package]
name = "stats"
version = "0.1.0"
edition = "2021"

[dependencies]
entity = { path = "./entity" }
blockscout-db = { git = "https://github.com/blockscout/blockscout-rs", rev = "e440933" }
blockscout-metrics-tools = { path = "../../libs/metrics-tools" }
sea-orm = { version = "0.10", features = [
    "sqlx-postgres",
    "runtime-tokio-rustls",
] }
tokio = "1"
thiserror = "1.0"
chrono = "0.4"
portrait = "0.3.0"
async-trait = "0.1"
tracing = "0.1"
futures = "0.3"
migration = { path = "./migration" }
url = "2.3"
rand = "0.8"
lazy_static = "1.4"
prometheus = "0.13"
anyhow = "1"
itertools = "0.12.1"

# Dependencies for test-utils only
tracing-subscriber = { version = "0.3", features = ["env-filter"], optional = true }
blockscout-service-launcher = { version = "0.9.0", features = [ "database-0_10", "test-database" ], optional = true }

[dev-dependencies]
pretty_assertions = "1.2"

[features]
default = []
test-utils = ["dep:tracing-subscriber", "dep:blockscout-service-launcher"]
