[package]
name = "blockscout-service-launcher"
version = "0.7.0"
description = "Allows to launch blazingly fast blockscout rust services"
license = "MIT"
repository = "https://github.com/blockscout/blockscout-rs"
keywords = ["blockscout", "service", "starter", "launcher", "microservices"]
categories = ["web-programming::http-server"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
actix-web = "4"
actix-web-prom = "0.6"
tracing = "0.1"
tonic = "0.8"
futures = "0.3"
prometheus = "0.13"
opentelemetry = { version = "0.18", features = ["rt-tokio"] }
opentelemetry-jaeger = { version = "0.17", features = ["rt-tokio"] }
tracing-opentelemetry = "0.18"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
anyhow = "1.0"
tokio = { version = "1", features = ["rt-multi-thread"] }

sea-orm = { version = "0.11", optional = true }
sea-orm-migration = { version = "0.11", optional = true }
url = { version = "2.3.1", optional = true }

[features]
database = ["sea-orm", "sea-orm-migration", "url"]
