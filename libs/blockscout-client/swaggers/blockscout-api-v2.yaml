openapi: 3.0.0
servers:
  - url: https://{server}/
    variables:
      server:
        default: eth.blockscout.com
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/NIKITOSING4/CoreBlockScoutAPI/1.0.0
info:
  description: API for BlockScout web app
  version: 1.0.0
  title: BlockScout API
  contact:
    email: you@your-company.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
paths:
  /api/v2/search:
    get:
      parameters:
        - in: query
          name: q
          schema:
            type: string
            example: USDT
      summary: search
      operationId: search
      responses:
        '200':
          description: search response
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                  - next_page_params
                properties:
                  items:
                    type: array
                    items:
                      oneOf:
                        - $ref: '#/components/schemas/SearchResultToken'
                        - $ref: '#/components/schemas/SearchResultAddressOrContract'
                        - $ref: '#/components/schemas/SearchResultBlock'
                        - $ref: '#/components/schemas/SearchResultTransaction'
                  next_page_params:
                    type: object
                    example:
                      address_hash: '0x052Ad78E3aA0b0F2D3912FD3b50a9a289CF2f7Aa'
                      block_hash: null
                      holder_count: 548
                      inserted_at: '2021-12-07T08:39:01.062253Z'
                      item_type: token
                      items_count: 50
                      name: RealToken S 13245 Monica St Detroit MI
                      q: '1'
                      tx_hash: null
        '400':
          description: bad input parameter
      tags:
        - search
  /api/v2/search/check-redirect:
    get:
      parameters:
        - in: query
          name: q
          schema:
            type: string
            example: USDT
      summary: search redirect
      operationId: search redirect
      responses:
        '200':
          description: search response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResultRedirect'
        '400':
          description: bad input parameter
      tags:
        - search
  /api/v2/transactions:
    get:
      parameters:
        - in: query
          name: filter
          schema:
            type: string
            example: pending | validated
        - in: query
          name: type
          schema:
            type: string
            example: >-
              token_transfer,contract_creation,contract_call,coin_transfer,token_creation
        - in: query
          name: method
          schema:
            type: string
            example: approve,transfer,multicall,mint,commit
      summary: get txs
      operationId: get_txs
      responses:
        '200':
          description: block
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                  - next_page_params
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Transaction'
                  next_page_params:
                    type: object
                    example:
                      block_number: 27170298
                      index: 0
                      items_count: 50
        '400':
          description: bad input parameter
      tags:
        - transactions
