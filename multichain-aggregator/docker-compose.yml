version: "3"
services:
  database:
    image: postgres:15
    container_name: 'multichain-aggregator-postgres'
    restart: always
    environment:
      POSTGRES_PASSWORD: ''
      POSTGRES_USER: 'postgres'
      POSTGRES_HOST_AUTH_METHOD: 'trust'
    ports:
      - "9432:5432"
  multichain-aggregator:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: 'multichain-aggregator'
    restart: always
    depends_on:
      - database
    ports:
      - "8050:8050"
