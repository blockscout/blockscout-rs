swagger: "2.0"
info:
  title: v1/multichain-aggregator.proto
  version: version not set
tags:
  - name: MultichainAggregatorService
  - name: Health
consumes:
  - application/json
produces:
  - application/json
paths:
  /api/v1/import:batch:
    post:
      operationId: MultichainAggregatorService_BatchImport
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1BatchImportResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1BatchImportRequest'
      tags:
        - MultichainAggregatorService
  /health:
    get:
      summary: |-
        If the requested service is unknown, the call will fail with status
        NOT_FOUND.
      operationId: Health_Check
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1HealthCheckResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: service
          in: query
          required: false
          type: string
      tags:
        - Health
definitions:
  AddressUpsertTokenType:
    type: string
    enum:
      - TOKEN_TYPE_UNSPECIFIED
      - TOKEN_TYPE_ERC_20
      - TOKEN_TYPE_ERC_721
      - TOKEN_TYPE_ERC_1155
      - TOKEN_TYPE_ERC_404
    default: TOKEN_TYPE_UNSPECIFIED
  HashUpsertHashType:
    type: string
    enum:
      - HASH_TYPE_BLOCK
      - HASH_TYPE_TRANSACTION
    default: HASH_TYPE_BLOCK
  HealthCheckResponseServingStatus:
    type: string
    enum:
      - UNKNOWN
      - SERVING
      - NOT_SERVING
      - SERVICE_UNKNOWN
    default: UNKNOWN
    description: ' - SERVICE_UNKNOWN: Used only by the Watch method.'
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1AddressUpsert:
    type: object
    properties:
      hash:
        type: string
      ens_name:
        type: string
      contract_name:
        type: string
      token_name:
        type: string
      token_type:
        $ref: '#/definitions/AddressUpsertTokenType'
      is_contract:
        type: boolean
      is_verified_contract:
        type: boolean
      is_token:
        type: boolean
  v1BatchImportRequest:
    type: object
    properties:
      chain_id:
        type: string
      addresses:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1AddressUpsert'
      block_ranges:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1BlockRangeUpsert'
      hashes:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1HashUpsert'
  v1BatchImportResponse:
    type: object
    properties:
      status:
        type: string
  v1BlockRangeUpsert:
    type: object
    properties:
      min_block_number:
        type: string
        format: uint64
      max_block_number:
        type: string
        format: uint64
  v1HashUpsert:
    type: object
    properties:
      hash:
        type: string
      hash_type:
        $ref: '#/definitions/HashUpsertHashType'
  v1HealthCheckResponse:
    type: object
    properties:
      status:
        $ref: '#/definitions/HealthCheckResponseServingStatus'
