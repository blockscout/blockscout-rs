[package]
name = "{{project-name}}-server"
version = "0.1.0"
edition = "2021"


[dependencies]
{{project-name}}-proto = { path = "../{{project-name}}-proto" }
{% if logic -%}
{{project-name}}-logic = { path = "../{{project-name}}-logic" }
{% endif -%}
{% if migrations -%}
{{project-name}}-migration = { path = "../{{project-name}}-migration" }
{% endif -%}

actix-web = "4.2"
anyhow = "1.0"
async-trait = "0.1"
blockscout-service-launcher = { workspace = true, features = [{% if database -%} "database-0_12" {% endif -%}] }
config = "0.14"
sea-orm = "0.12.2"
serde = "1.0"
serde_json = "1.0.96"
tokio = { version = "1.23", features = [ "rt-multi-thread", "macros" ] }
tonic = "0.8"
tracing = "0.1"

# # Uncomment if needed
# ethers = "2.0.0"
# blockscout-display-bytes = "1.0"
# serde_with = "2.1"


[dev-dependencies]
blockscout-service-launcher = { workspace = true, features = [ "test-server",{% if database -%} "test-database"{% endif -%} ] }
pretty_assertions = "1.3"
reqwest = { version = "0.12", features = ["json"]}
