[package]
name = "smart-contract-verifier-http"
version = "0.3.0"
# authors = [""]
edition = "2021"
repository = "https://github.com/blockscout/blockscout-rs"
keywords = ["ethereum", "web3", "solidity"]

[dependencies]
smart-contract-verifier = { path = "../smart-contract-verifier" }

actix-web = "=4.1"
actix-web-prom = "0.6"
anyhow = "1.0"
config = "0.13"
cron = "0.11"
ethers-core = "0.17"
ethers-solc = { version = "0.17", features = ["svm-solc"] }
futures = "0.3"
lazy_static = "1"
opentelemetry = { version = "0.17", features = ["rt-tokio"] }
opentelemetry-jaeger = { version = "0.16", features = ["rt-tokio"] }
prometheus = "0.13"
reqwest-middleware = "0.1"
reqwest-retry = "0.1"
rust-s3 = "0.32"
semver = "1.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_with = "2"
thiserror = "1.0"
tokio = { version = "1", features = ["macros"] }
tracing = "0.1"
tracing-actix-web = "0.6"
tracing-opentelemetry = "0.17"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
url = { version = "2.2", features = ["serde"] }

[patch.crates-io]
ethers-solc = { git = "https://github.com/gakonst/ethers-rs", package = "ethers-solc", rev = "13a0144a" }

[dev-dependencies]
actix-rt = "2.7"
ethabi = "17.2"
pretty_assertions = "1.3"
reqwest = { version = "0.11", features = ["json"] }