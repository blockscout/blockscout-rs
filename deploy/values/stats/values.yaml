global:
  env: testing
# enable stats deploy
stats:
  enabled: true
  image:
    _default: ghcr.io/blockscout/stats:main

  replicas:
    app: 1
  docker:
    port: 80
    targetPort: 8050
    metricsPort: 6060

  service:
    # ClusterIP, NodePort or LoadBalancer
    type: ClusterIP

  # enable ingress
  ingress:
    enabled: true
    annotations:
      - 'nginx.ingress.kubernetes.io/cors-allow-origin: "https://*.blockscout-main.test.aws-k8s.blockscout.com, https://*.test.aws-k8s.blockscout.com, https://*.blockscout.com, http://localhost:3000"'
      - 'nginx.ingress.kubernetes.io/cors-allow-credentials: "true"'
      - 'nginx.ingress.kubernetes.io/cors-allow-methods: PUT, GET, POST, OPTIONS, DELETE, PATCH'
      - 'nginx.ingress.kubernetes.io/enable-cors: "true"'
    host:
      _default: stats-test.aws-k8s.blockscout.com
    # enable https
    tls:
      enabled: true

  files:
    enabled: true
    list:
      charts.toml: |
        [[counters]]
        id = "totalBlocks"
        title = "Total Blocks"
        update_schedule = "0 0 */3 * * * *"

        [[counters]]
        id = "averageBlockTime"
        title = "Average Block Time"
        units = "s"

        [[counters]]
        id = "completedTxns"
        title = "Completed Txns"
        update_schedule = "0 0 */3 * * * *"

        [[counters]]
        id = "totalAccounts"
        title = "Total Accounts"

        [[counters]]
        id = "totalNativeCoinHolders"
        title = "Total Native Coin Holders"

        [[counters]]
        id = "totalNativeCoinTransfers"
        title = "Total Native Coin Transfers"
        update_schedule = "0 0 13 * * * *"

        [[counters]]
        id = "totalTokens"
        title = "Total Tokens"

        [[counters]]
        id = "totalTxns"
        title = "Total Txns"
        update_schedule = "0 0 */3 * * * *"

        [[lines.sections]]
        id = "accounts"
        title = "Accounts"

        [[lines.sections.charts]]
        id = "activeAccounts"
        title = "Active accounts"
        description = "Active accounts number per period"

        [[lines.sections.charts]]
        id = "accountsGrowth"
        title = "Accounts growth"
        description = "Cumulative accounts number per period"

        [[lines.sections]]
        id = "transactions"
        title = "Transactions"

        # [[lines.sections.charts]]
        # id = "averageTxnFee"
        # description = "The average amount in ETH spent per transaction"
        # units = "eth"

        [[lines.sections.charts]]
        id = "txnsFee"
        title = "Transactions fees"
        description = "Amount of tokens paid as fees"
        units = "eth"

        [[lines.sections.charts]]
        id = "newTxns"
        title = "New transactions"
        description = "New transactions number"
        update_schedule = "0 0 1 * * * *"

        [[lines.sections.charts]]
        id = "txnsGrowth"
        title = "Transactions growth"
        description = "Cumulative transactions number"
        update_schedule = "0 0 2 * * * *"

        [[lines.sections]]
        id = "blocks"
        title = "Blocks"

        [[lines.sections.charts]]
        id = "newBlocks"
        title = "New blocks"
        description = "New blocks number"

        [[lines.sections.charts]]
        id = "averageBlockSize"
        title = "Average block size"
        description = "Average size of blocks in bytes"
        units = "bytes"

        [[lines.sections]]
        id = "tokens"
        title = "Tokens"

        # [[lines.sections.charts]]
        # id = "nativeCoinHoldersGrowth"
        # title = "Native coin holders growth"
        # description = "Cumulative token holders number for the period"

        [[lines.sections.charts]]
        id = "newNativeCoinTransfers"
        title = "New native coins transfers"
        description = "New token transfers number for the period"
        update_schedule = "0 0 1 * * * *"

        [[lines.sections.charts]]
        id = "nativeCoinSupply"
        title = "Native coin circulating supply"
        description = "Amount of token circulating supply for the period"
        units = "eth"

        [[lines.sections]]
        id = "gas"
        title = "Gas"

        [[lines.sections.charts]]
        id = "averageGasLimit"
        title = "Average gas limit"
        description = "Average gas limit per block for the period"

        [[lines.sections.charts]]
        id = "gasUsedGrowth"
        title = "Gas used growth"
        description = "Cumulative gas used for the period"

        [[lines.sections.charts]]
        id = "averageGasPrice"
        title = "Average gas price"
        description = "Average gas price for the period (Gwei)"
        units = "gwei"
    mountPath: /app/config

  resources:
    limits:
      memory:
        _default: "0.05Gi"
      cpu:
        _default: "0.05"
    requests:
      memory:
        _default: "0.05Gi"
      cpu:
        _default: "0.05"

  # node label
  nodeSelector:
    enabled: true
    app: blockscout

  # probes
  # livenessProbe:
  #   enabled: true
  #   path: /health
  # readinessProbe:
  #   enabled: true
  #   path: /health

  # enable Horizontal Pod Autoscaler
  hpa:
    enabled: true
    minReplicas: 1
    maxReplicas: 10
    cpuTarget: 90

  environment:
    RUST_LOG:
      _default: info
    STATS__RUN_MIGRATIONS:
      _default: true
    STATS__TRACING__FORMAT:
      _default: json
    STATS__METRICS__ENABLED:
      _default: true

postgres:
  enabled: true
  image: postgres:13.8
  port: 5432

  command: '["docker-entrypoint.sh", "-c"]'
  args: '["max_connections=200"]'

  # strategy: Recreate

  persistence: true
  storage: 1Gi

  resources:
    limits:
      memory:
        _default: "1Gi"
      cpu:
        _default: "0.5"
    requests:
      memory:
        _default: "1Gi"
      cpu:
        _default: "0.5"
